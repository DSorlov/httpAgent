<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2196F3;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Main circle background -->
  <circle cx="128" cy="128" r="120" fill="url(#grad1)" filter="url(#shadow)"/>
  
  <!-- Inner circle for depth -->
  <circle cx="128" cy="128" r="110" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  
  <!-- HTTP text -->
  <text x="128" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white">HTTP</text>
  
  <!-- Agent text -->
  <text x="128" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="normal" fill="rgba(255,255,255,0.9)">Agent</text>
  
  <!-- Connection lines -->
  <path d="M 60 160 Q 128 140 196 160" stroke="white" stroke-width="4" fill="none" opacity="0.8"/>
  <path d="M 60 170 Q 128 150 196 170" stroke="white" stroke-width="3" fill="none" opacity="0.6"/>
  <path d="M 60 180 Q 128 160 196 180" stroke="white" stroke-width="2" fill="none" opacity="0.4"/>
  
  <!-- Data transfer nodes -->
  <circle cx="80" cy="160" r="6" fill="white" opacity="0.9"/>
  <circle cx="128" cy="145" r="6" fill="white" opacity="0.9"/>
  <circle cx="176" cy="160" r="6" fill="white" opacity="0.9"/>
  
  <!-- Small decorative elements -->
  <circle cx="90" cy="80" r="3" fill="rgba(255,255,255,0.6)"/>
  <circle cx="180" cy="90" r="2" fill="rgba(255,255,255,0.4)"/>
  <circle cx="70" cy="200" r="2" fill="rgba(255,255,255,0.4)"/>
  <circle cx="190" cy="210" r="3" fill="rgba(255,255,255,0.6)"/>
</svg>